<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Shop</title>

<style>

body{
margin:0;
font-family:Arial;
background:#f1f3f6;
}

/* HEADER */

.header{
background:#2874f0;
padding:12px;
color:white;
display:flex;
align-items:center;
gap:10px;
}

.search{
flex:1;
}

.search input{
width:100%;
padding:8px;
border:none;
border-radius:4px;
}

/* CATEGORY */

.category img{
width:100%;
}

/* BANNER */

.banner img{
width:100%;
}

/* DEAL */

.deal{
background:white;
padding:10px;
margin-top:10px;
display:flex;
justify-content:space-between;
align-items:center;
}

.sale{
color:red;
font-weight:bold;
}

/* PRODUCTS */

.products{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
padding:10px;
}

.card{
background:white;
padding:10px;
border-radius:6px;
}

.card img{
width:100%;
}

.price{
font-weight:bold;
}

.mrp{
text-decoration:line-through;
color:gray;
font-size:12px;
}

</style>

</head>

<body>

<!-- HEADER -->

<div class="header">

â˜°

<div class="search">
<input placeholder="Search for Products, Brands and More">
</div>

ðŸ›’

</div>


<!-- CATEGORY -->

<div class="category">

<img id="catImg">

</div>


<!-- BANNER -->

<div class="banner" id="bannerList"></div>


<!-- DEAL -->

<div class="deal">

<div>Deals of the Day âŒš</div>

<div class="sale">SALE IS LIVE</div>

</div>


<!-- PRODUCTS -->

<div class="products" id="productGrid"></div>



<!-- FIREBASE -->

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBfA-mFODccLz13nLpFQFI5Q2qBNIS2_KI",
  authDomain: "flipkart-clone-ab903.firebaseapp.com",
  databaseURL: "https://flipkart-clone-ab903-default-rtdb.firebaseio.com",
  projectId: "flipkart-clone-ab903",
  storageBucket: "flipkart-clone-ab903.firebasestorage.app",
  messagingSenderId: "733319152647",
  appId: "1:733319152647:web:cb5943fc21d8676bad16a2"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);


/* CATEGORY IMAGE */

onValue(ref(db,"settings/category"),(snap)=>{

if(!snap.exists()) return;

catImg.src = snap.val().image;

});


/* BANNERS */

onValue(ref(db,"banners"),(snap)=>{

bannerList.innerHTML="";

snap.forEach((child)=>{

let b=child.val();

bannerList.innerHTML+=`<img src="${b.url}">`;

});

});


/* PRODUCTS */

onValue(ref(db,"products"),(snap)=>{

productGrid.innerHTML="";

snap.forEach((child)=>{

let p=child.val();

productGrid.innerHTML+=`

<div class="card">

<img src="${p.image}">

<div>${p.name}</div>

<div>

<span class="price">â‚¹${p.price}</span>
<span class="mrp">â‚¹${p.mrp}</span>

</div>

</div>

`;

});

});

</script>

</body>
</html>
