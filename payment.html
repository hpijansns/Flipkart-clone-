<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Payments</title>

<style>

body{
margin:0;
font-family:Arial;
background:#f1f3f6;
}

/* HEADER */

.header{
background:white;
padding:14px;
display:flex;
align-items:center;
font-size:18px;
border-bottom:1px solid #ddd;
}

.back{
margin-right:10px;
font-size:20px;
cursor:pointer;
}

/* STEPS */

.steps{
display:flex;
justify-content:space-around;
background:white;
padding:15px;
border-bottom:1px solid #eee;
}

.step{
text-align:center;
font-size:12px;
color:#777;
}

.circle{
width:26px;
height:26px;
border-radius:50%;
border:2px solid #2874f0;
display:inline-flex;
align-items:center;
justify-content:center;
margin-bottom:4px;
}

.active{
background:#2874f0;
color:white;
}

/* OFFER IMAGE */

.offer img{
width:100%;
display:block;
}

/* UPI CARD */

.upiCard{
background:white;
margin:10px;
padding:18px;
border-radius:10px;
display:flex;
align-items:center;
gap:15px;
border:1px solid #ddd;
font-size:18px;
}

.upiCard img{
width:36px;
height:36px;
}

/* BOTTOM */

.bottom{
position:fixed;
bottom:0;
left:0;
right:0;
background:white;
padding:12px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 -2px 6px rgba(0,0,0,0.1);
}

.btn{
background:#ffcc00;
padding:12px 30px;
border-radius:4px;
font-weight:bold;
cursor:pointer;
}

.old{
text-decoration:line-through;
color:#888;
font-size:14px;
}

.price{
font-size:20px;
font-weight:bold;
}

</style>

</head>

<body onload="loadPage()">

<!-- HEADER -->

<div class="header">

<div class="back" onclick="history.back()">←</div>

Payments

</div>


<!-- STEPS -->

<div class="steps">

<div class="step">
<div class="circle">✓</div>
<div>Address</div>
</div>

<div class="step">
<div class="circle">✓</div>
<div>Order Summary</div>
</div>

<div class="step">
<div class="circle active">3</div>
<div>Payment</div>
</div>

</div>


<!-- OFFER IMAGE -->

<div class="offer">

<img id="bannerImg" src="https://iili.io/qKnVnRa.webp">

</div>


<!-- UPI OPTIONS -->

<div class="upiCard" onclick="payUPI()">

<img id="phonepeImg">

PhonePe

</div>


<div class="upiCard" onclick="payUPI()">

<img id="paytmImg">

Paytm

</div>


<div class="upiCard" onclick="payUPI()">

<img id="gpayImg">

Google Pay

</div>


<div class="upiCard" onclick="payUPI()">

<img id="scanpayImg">

SCAN PAY

</div>


<!-- BOTTOM BAR -->

<div class="bottom">

<div>

<div class="old">₹5999</div>
<div class="price">₹<span id="amount"></span></div>

</div>

<div class="btn" onclick="payUPI()">

Order Now

</div>

</div>


<script>

let product;

function loadPage(){

product = JSON.parse(localStorage.getItem("selectedProduct"));

if(product){

amount.innerText = product.price;

}

/* Banner from admin */

let banner = localStorage.getItem("paymentBanner");

if(banner){
bannerImg.src = banner;
}

/* UPI images */

let data = JSON.parse(localStorage.getItem("upiApps"));

if(!data) return;

phonepeImg.src = data.phonepe;
paytmImg.src = data.paytm;
gpayImg.src = data.gpay;
scanpayImg.src = data.scanpay;

}


function payUPI(){

let upi = "upi://pay?pa=yourupi@upi&pn=Shop&am="+product.price+"&cu=INR";

location.href = upi;

}

</script>

</body>
</html>
