<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Admin Panel</title>

<style>

body{
font-family:Arial;
background:#f2f2f2;
margin:0;
padding:20px;
}

h1{
text-align:center;
}

.section{
background:white;
padding:15px;
margin-bottom:20px;
border-radius:8px;
}

input{
width:100%;
padding:10px;
margin:6px 0;
}

button{
padding:10px;
background:#2874f0;
color:white;
border:none;
cursor:pointer;
margin-top:5px;
}

.product{
border:1px solid #ddd;
padding:10px;
margin-top:10px;
border-radius:6px;
}

.delete{
background:red;
}

</style>

</head>

<body>

<h1>Website Admin</h1>

<!-- PRODUCT ADD -->

<div class="section">

<h2>Add Product</h2>

<input id="pname" placeholder="Product Name">

<input id="pimg" placeholder="Product Image URL">

<input id="pmrp" placeholder="MRP Price">

<input id="psale" placeholder="Selling Price">

<input id="pdiscount" placeholder="Discount %">

<input id="pdelivery" placeholder="Delivery Text">

<button onclick="addProduct()">Add Product</button>

</div>


<!-- PRODUCTS LIST -->

<div class="section">

<h2>Products</h2>

<div id="productList"></div>

</div>


<!-- BANNER -->

<div class="section">

<h2>Home Slider Banner</h2>

<input id="bannerUrl" placeholder="Banner Image URL">

<button onclick="saveBanner()">Save Banner</button>

</div>


<!-- CATEGORY IMAGE -->

<div class="section">

<h2>Categories Image</h2>

<input id="catImg" placeholder="Categories Image URL">

<button onclick="saveCategory()">Save</button>

</div>


<!-- PAYMENT SETTINGS -->

<div class="section">

<h2>Payment Settings</h2>

<input id="paymentBanner" placeholder="Payment Offer Banner URL">

<input id="phonepe" placeholder="PhonePe Image URL">

<input id="paytm" placeholder="Paytm Image URL">

<input id="gpay" placeholder="Google Pay Image URL">

<input id="scanpay" placeholder="Scan Pay Image URL">

<input id="upiid" placeholder="UPI ID">

<button onclick="savePayment()">Save Payment Settings</button>

</div>


<script>

/* PRODUCTS */

let products = JSON.parse(localStorage.getItem("products")) || [];

function addProduct(){

let p = {

id: Date.now(),
name: pname.value,
img: pimg.value,
mrp: pmrp.value,
price: psale.value,
discount: pdiscount.value,
delivery: pdelivery.value

};

products.push(p);

localStorage.setItem("products", JSON.stringify(products));

loadProducts();

}

function loadProducts(){

productList.innerHTML="";

products.forEach(p=>{

productList.innerHTML+=`

<div class="product">

${p.name}<br>
â‚¹${p.price}

<button onclick="deleteProduct(${p.id})" class="delete">Delete</button>

</div>

`;

});

}

function deleteProduct(id){

products = products.filter(p=>p.id!=id);

localStorage.setItem("products", JSON.stringify(products));

loadProducts();

}

loadProducts();



/* BANNER */

function saveBanner(){

localStorage.setItem("homeBanner", bannerUrl.value);

alert("Banner Updated");

}



/* CATEGORY */

function saveCategory(){

localStorage.setItem("categoryImage", catImg.value);

alert("Category Image Updated");

}



/* PAYMENT */

function savePayment(){

localStorage.setItem("paymentBanner", paymentBanner.value);

localStorage.setItem("upiID", upiid.value);

let apps = {

phonepe: phonepe.value,
paytm: paytm.value,
gpay: gpay.value,
scanpay: scanpay.value

};

localStorage.setItem("upiApps", JSON.stringify(apps));

alert("Payment Settings Saved");

}

</script>

</body>
</html>
